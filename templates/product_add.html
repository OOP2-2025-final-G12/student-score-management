<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>生徒追加</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>新しい生徒を追加</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('product.list') }}">生徒一覧</a></li>
        <li>新規生徒</li>
    </ul>

    <form action="{{ url_for('product.add') }}" method="post">
        <label>生徒名: <input type="text" name="name" required></label><br>
        <label>学年: <input type="number" step="1" min="1" max="3" name="price" required></label><br>
        <button type="submit">追加</button>
    </form>
</body>
</html>
