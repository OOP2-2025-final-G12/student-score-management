<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>生徒編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>生徒を編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('product.list') }}">生徒一覧</a></li>
        <li>製品編集</li>
    </ul>

    <form action="{{ url_for('product.edit', product_id=product.id) }}" method="post">
        <label>生徒名: <input type="text" name="name" value="{{ product.name }}" required></label><br>
        <label>学年: <input type="number" step="1" min="1" max="3" name="price" value="{{ product.price }}" required></label><br>
        <button type="submit">保存</button>
    </form>
</body>
</html>
